<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Show case User blog for Udacity Full Stack Web Developer Nanodegree">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <title>Ulog</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="/static/css/compiled/styles.css">
    <!--endbuild-->

    <style type="text/css">
      body {
          background: url('/static/images/pattern.svg') no-repeat center center fixed; 
          -webkit-background-size: cover;
             -moz-background-size: cover;
               -o-background-size: cover;
                  background-size: cover;

      }
    </style>
  
</head>

<body>

  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content auth animation">
      <div class="auth-container mdl-cell mdl-cell--4-col mdl-color--white mdl-shadow--4dp">
        
        <!-- Logo -->
        <a href="/" class="logo mdl-layout-title">                
            ulog <i class="material-icons">&#xE618;</i>
        </a>

        <br><br>
        
        <!-- render content block -->
        {% block content %} {% endblock %}
        <!-- end content block -->
        
      </div>
    </main>
  </div>

</body>

</html>
