{% extends "layouts/main.html" %} 

{% block content %}

<!-- Wide card with share menu button -->
<style>
	.demo-card-wide.mdl-card {
		width: 100%;
		margin-bottom: 25px;
	}
	.demo-card-wide > .mdl-card__title {
		color: #fff;
		height: 245px;
		background-color: #795548;
	}
	.demo-card-wide > .mdl-card__menu {
		color: #fff;
	}

	.mdl-card__title {
		text-decoration: none;
		padding-bottom: 50px;
	}

	.mdl-card__title-text {
		width: 100%;
		font-size: 3rem;
		margin-bottom: 0px;
	}

	.mdl-card__menu.under {
	    position: absolute;
	    left: 16px;
	    top: 200px;
	}

	.mdl-card__menu.under .material-icons{
		position: relative;
    	top: 6px;
	}

	.mdl-card__supporting-text {
		width: auto;
	}

	.mdl-menu__item a {
		width: 100%;
		height: 100%;
		display: block;
		color: rgba(0,0,0,.87);
		text-decoration: none;
	}
</style>

	<div class="ribbon"></div>

  <main class="mdl-layout__content animation">
    <div class="container mdl-grid">

      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

      <div class="content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col" style="padding: 0px;">
	
  {% for post in posts %}
	<div class="demo-card-wide mdl-card mdl-shadow--4dp">
		<a href="/post/{{post.key().id()}}/{{ post.slug }}" class="mdl-card__title" {{ post.get_ribbon_style() | safe }}>
			<h2 class="mdl-card__title-text">{{ post.title }}</h2>
		</a>
		<div class="mdl-card__supporting-text">
			{{ post.content | safe }}
		</div>
		<div class="mdl-card__menu under">
			<div>{{ post.created_at.strftime("%b %d, %Y") }} <i class="material-icons">fingerprint</i> Daniel Yovchev</div>
		</div>
		<div class="mdl-card__menu">
			<!-- Right aligned menu below button -->
			<button id="demo-menu-lower-right-{{post.key().id()}}"
			    class="mdl-button mdl-js-button mdl-button--icon">
				<i class="material-icons">more_vert</i>
			</button>

			<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" 
				for="demo-menu-lower-right-{{post.key().id()}}">
				<li class="mdl-menu__item"><a href="/post/{{post.key().id()}}/edit">Edit</a></li>
				<li class="mdl-menu__item"><a href="/post/{{post.key().id()}}/delete">Delete</a></li>
			</ul>

		</div>
	</div>
  {% endfor %}


       </div>

    </div>
  </main>

{% endblock %}
