{% extends "layouts/main.html" %} 

{% block content %}
	<!-- Add image to the the blog -->
	{% if post.ribbon %}
		<div class="ribbon editor" {{ post.get_ribbon_style() | safe }}></div>
	{% else %}
		<div class="ribbon editor" style="background-color: #795548;"></div>
	{% endif %}
	<main class="mdl-layout__content content__with--ribbon">
		<div class="container mdl-grid">
			<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
			<div class="ulog-editor content mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
				<form action="" method="post" accept-charset="utf-8">
					<!-- Store for the edditor -->
					<textarea name="markdown">{{ post.markdown }}</textarea>
					<input name="ribbon" type="hidden" value="{{ post.ribbon }}" />
					<input name="content" type="hidden" value="{{ post.content }}" />
					<input name="title" type="hidden" value="{{ post.title }}" />
					<!-- Accent-colored raised button with ripple -->
					<a href="/" id="back" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Back</a>
					<button id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						&nbsp;&nbsp;Submit&nbsp;&nbsp;
					</button>
				</form>
			</div>
		</div>
	</main>
{% endblock %}
