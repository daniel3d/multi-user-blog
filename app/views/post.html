{% extends "layouts/main.html" %} 


{% block content %}

  <!-- Add image to the the blog -->
  <div class="ribbon" style="background:url(https://s.yimg.com/uy/build/images/sohp/hero/lax-den3.jpg) no-repeat center center fixed;"></div>

  <main class="mdl-layout__content">
    <div class="container mdl-grid">

      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

      <div class="content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
        <div class="crumbs mdl-color-text--grey-500">
          Posted by: Daniel Yovchev
        </div>
        <h1>{{ post.title }}</h1>

        {{ post.content | safe }}

       </div>

    </div>
  </main>

{% endblock %}
