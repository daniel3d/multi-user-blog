{% extends "layouts/auth.html" %} 

{% block content %}
<form method="post">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" name="username" value="{{username}}">
    <label class="mdl-textfield__label" for="phone">Username</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" name="password">
    <label class="mdl-textfield__label" for="phone">Password</label>
  </div>

  <div class="error">{{error}}</div>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Login
  </button>

  <a href="register" class="mdl-button mdl-js-button mdl-js-ripple-effect">
    Register
  </a>
</form>
{% endblock %}
